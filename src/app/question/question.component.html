<div class="container">
    <mat-card *ngIf="question" class="question">
        <mat-card-header>
            <img mat-card-avatar src="{{getImgSrcByAuthor(question.createdBy)}}"/> {{question.createdBy.name}}
            {{question.createdBy.karma}}<i class="material-icons">star</i>
            <div class="date">{{question.createdDate | date: 'dd/MM/yyyy HH:mm'}}</div>

        </mat-card-header>
        <h1>
            <mat-card-title>{{question.title}}</mat-card-title>
        </h1>
        <mat-card-content>
            <div>
                <mat-card-actions>
                    <button mat-button *ngIf="isAuthenticated()"><i class="material-icons">arrow_downward</i></button>
                    {{question.rank}}
                    <button mat-button *ngIf="isAuthenticated()"><i class="material-icons">arrow_upward</i></button>
                </mat-card-actions>
            </div>
            <div><span translate>{{question.content}}</span></div>

        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
        <mat-card-actions>
            <button mat-button *ngIf="isAuthenticated()" (click)="openAnswerDialog()"><i class="material-icons">forum</i></button>
        </mat-card-actions>
    </mat-card>

    <mat-card *ngFor="let answer of answers" class="answers">
        <mat-card-header>
            <img mat-card-avatar src="{{getImgSrcByAuthor(answer.createdBy)}}"/> {{answer.createdBy.name}}
            {{answer.createdBy.karma}}<i class="material-icons">star</i>
            {{answer.createdDate | date: 'dd/MM/yyyy HH:mm'}}

        </mat-card-header>
        <mat-card-content>
            {{answer.content}}
        </mat-card-content>
        <mat-divider></mat-divider>
    </mat-card>
</div>
